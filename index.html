<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <!-- Importing google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Importing DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Internal CSS -->
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between border-b-2 py-6 border-[#17171720]"
      >
        <div class="logo">
          <img class="w-[175px]" src="./assets/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button class="btn bg-[#25252533] rounded-md px-5 py-2">
            Sort by View
          </button>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white rounded-md px-5 py-2">
            Blogs
          </button>
        </div>
      </nav>
    </header>

    <!-- Dynamic buttons -->
    <nav id="category-container" class="flex py-5 justify-center gap-5">
      <div>
        <button
          id="btn-all"
          onclick="loadVideos()"
          class="btn bg-[#FF1F3D] text-white rounded-sm"
        >
          All
        </button>
      </div>
    </nav>

    <!-- videos section -->
    <section
      id="video-container"
      class="w-11/12 mx-auto grid grid-cols-4 gap-3"
    >
      <div
        class="col-span-full text-center flex flex-col justify-center items-center py-20 gap-8"
      >
        <img class="w-[140px]" src="./assets/Icon.png" alt="" />
        <h2 class="text-3xl text-[#171717] font-bold">
          Oops!! Sorry, There is no content here
        </h2>
      </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <button class="btn" onclick="video_details.showModal()">open modal</button>
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details-container"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- script -->
    <script src="./script/index.js"></script>
  </body>
</html>
