<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <!-- Importing DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between border-b-2 py-6 border-[#17171720]"
      >
        <div class="logo">
          <img class="w-[175px]" src="./assets/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button class="btn bg-[#25252533] rounded-md px-5 py-2">
            Sort by View
          </button>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white rounded-md px-5 py-2">
            Blogs
          </button>
        </div>
      </nav>
    </header>

    <!-- Dynamic buttons -->
    <nav id="category-container" class="flex py-5 justify-center gap-5">
      <div>
        <button class="btn bg-[#FF1F3D] text-white rounded-sm">All</button>
      </div>
    </nav>

    <!-- script -->
    <script src="./script/index.js"></script>
  </body>
</html>
